<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"
    />
    <link rel="stylesheet" href="./css/form.css" />
  </head>

  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="feedback-info">
        Email
        <input
          class="feedback-input-email"
          type="email"
          name="email"
          autofocus
        />
      </label>
      <label class="feedback-info">
        Message
        <textarea class="feedback-textarea" name="message" rows="8"></textarea>
      </label>
      <button class="feedback-btn" type="submit">Submit</button>
    </form>
    <script src="./js/2-form.js" type="module"></script>
  </body>
</html>
